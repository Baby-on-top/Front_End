# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Lignin CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Setting .env
        run: |
          touch .env
          echo REACT_APP_API_URL=${{secrets.REACT_APP_API_URL}} >> .env
          echo REACT_APP_REST_API_KEY=${{secrets.REACT_APP_REST_API_KEY}} >> .env
          echo REACT_APP_REDIRECT_URI=${{secrets.REACT_APP_REDIRECT_URI}} >> .env
          echo REACT_APP_LOGOUT_REDIRECT_URI=${{secrets.REACT_APP_LOGOUT_REDIRECT_URI}} >> .env
          cat .env

      - name: Build
        run: yarn build

      - name: Deploy
        uses: awact/s3-action@master
        env:
          SOURCE_DIR: "./build"
          AWS_REGION: "ap-northeast-2"
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
